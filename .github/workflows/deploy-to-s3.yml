name: Deploy preview to AWS S3

env:
 BUCKET: awsworkshop-review
 BUCKETREGION: sa-east-1
 AWS_PROFILE: default

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    
    runs-on: ubuntu-18.04

    steps:
      # Checks out the repository under $GITHUB_WORKSPACE, so the job can access it
      - name: Checkout main
        uses: actions/checkout@v2
        
      - name: Install AWS CLI v2
        run:  |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
          unzip -q /tmp/awscliv2.zip -d /tmp
          rm /tmp/awscliv2.zip
          sudo /tmp/aws/install --update
          rm -rf /tmp/aws/        
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.BUCKETREGION }}
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.102.3'
          extended: true    
      
      - name: Clean
        run: rm -rf public/*
          
      - name: Build
        run: hugo --minify
                  
      - name: Deploy
        run: |
          # Create Bucket, set policy, upload content
          aws s3 mb s3://$BUCKET --region $BUCKETREGION
          # aws s3api put-bucket-policy --bucket $BUCKET --policy file://s3_bucket_policy.json
          aws s3 cp . s3://$BUCKET/ --profile $AWS_PROFILE --recursive
          open http://$BUCKET.s3-website-$BUCKETREGION.amazonaws.com
        env:
           AWS_DEFAULT_REGION: ${{ env.BUCKETREGION }}
